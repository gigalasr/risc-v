name: Testbenches 

on:
  push:
    branches: 
      - main
    
jobs:
  build: 
    runs-on: ubuntu-latest
    container:
      image: platinshadow/vhdl:1.0.0
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Setup 
      run: ./setup.sh
    - name: Build
      run: tools/vhdlmake-bin build
    - name: Run Testbenches
      run: scripts/test_all.sh

