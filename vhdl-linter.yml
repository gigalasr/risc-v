style:
  unusedSuffix: _unused
  signalPrefix: s_ 
  variablePrefix: v_
  objectCasing: ignore
  constantGenericCasing: snake_case
  outPrefix: po_
  inPrefix: pi_
  inoutPrefix: pio_ 
  labelCasing: UPPERCASE
rules:
  coding-style: true
  consistent-casing: false
  component: true
  instantiation: true
  configuration: true
  multiple-definition: true
  not-declared: true
  naming-style: true
  casing-style: true
  type-checking: true
  type-resolved: true
  unused: true
  use-clause: true
  empty: true
  constant-write: true
  parser: true
  unit: true
  not-allowed: true
  order: true
  attribute: true
